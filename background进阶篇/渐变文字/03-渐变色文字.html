<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      font-size: 54px;
      color: transparent;
      background: linear-gradient(
        45deg,
        #ffeb3b,
        #009688,
        yellowgreen,
        pink,
        #03a9f4,
        #9c27b0,
        #8bc34a
      );
      background-clip: text;
      -webkit-background-clip: text;
    }
  </style>
  <body>
    <div>background-clip: text;</div>
  </body>
</html>
