<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    a {
      background: linear-gradient(90deg, #0cc, #0cc),
        linear-gradient(90deg, #ff3c41, #fc0, #0ebeff);
      background-repeat: no-repeat;
      background-position: 100% 100%, 0% 100%;
      background-size: 100% 3px, 0% 3px;
      transition: all 1s;
      color: #0ebeff;
      cursor: pointer;
    }
    a:hover {
      color: #000;
      background-size: 0 3px, 100% 3px;
    }
  </style>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
      <a
        >Mollitia nostrum placeat consequatur deserunt velit ducimus possimus
        commodi temporibus debitis quam</a
      >, molestiae laboriosam sit repellendus sed sapiente quidem quod
      accusantium vero.
    </p>
  </body>
</html>
