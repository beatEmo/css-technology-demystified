<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 180px;
      background: url("./img/1.jpg");
      position: relative;
    }
    div::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("./img/2.jpg");
      -webkit-mask: linear-gradient(45deg, #000 40%, transparent 60%);
    }
  </style>
  <body>
    <div></div>
  </body>
</html>
