<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 20px;
      background-color: gainsboro;
    }
    .border {
      border: 2px solid #000;
      margin: 20px;
      width: 200px;
      height: 200px;
    }
    .border1 {
      border: 2px solid #000;
      margin: 20px;
      width: 500px;
      height: 120px;
    }
    .org {
      background: radial-gradient(red, blue);
    }
    .normal-linear-gradient {
      background: radial-gradient(skyblue, red, orange, white, black, green);
    }
  </style>
  <body>
    <div class="border org">渐变角度练习</div>
    <h2>常见线性渐变</h2>
    <div class="border normal-linear-gradient"></div>
  </body>
</html>
